{% extends "main.html" %}
{% block content %}
	<div class="row banner main">
			<center><div id="heading"><br><br>{{p.name}}</div></center>
	</div>
		<br>
		<a href="{{url_for('addnewmonu', place_id = p.id)}}"><button id="b1">Add Monuments</button></a>
		<br><br>
		{% for j in Monu %}
		<div id="contra">
			<div id="text">
				<p><font style="font-size:30px;">&nbsp;{{j.name}}</font></p>
				<p><font style="font-size:25px;">&nbsp;Description: &nbsp;&nbsp;</font><font style="font-size:18px;">{{j.description}}</font></p>
				<p><font style="font-size:25px;">&nbsp;Founder: &nbsp;&nbsp;</font><font style="font-size:18px;">{{j.founder}}</font></p>
				<p><font style="font-size:25px;">&nbsp;Year: &nbsp;&nbsp;</font><font style="font-size:18px;">{{j.year}}</font>
				<a href="{{url_for('editMon',place_id= p.id , places_id = j.id)}}"><button style="margin-top: 2px; float :right; margin-right: 15px; color: #fff; background-color: transparent; font-size: 25px; padding: 4px 4px;">EDIT</button> 
		<a href="{{url_for('deleteMonu',place_id= p.id , places_id = j.id)}}"><button style="margin-top: 2px; float :right; margin-right: 30px; color: #fff; background-color: transparent; font-size: 25px; padding: 4px 4px;">DELETE</button></p>
			</div></a>
		</div>	
		{% endfor %}
{% endblock %}
