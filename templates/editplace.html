{% block content %}
	<div class="row banner main">
	<center><div id="heading"><br><br>EDIT PLACE</div></center></div>
		<center>
			<form action="#" method = "post">
				<center>
					<font style="font-size: 40px; color: #fff;">ARE YOU SURE YOU WANT TO EDIT PLACE : {{place.name}}</font><br><br>

			</form>
		</center>
{% endblock %}
